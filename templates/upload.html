<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="file"] { width: 100%; padding: 10px; border: 2px dashed #ddd; border-radius: 4px; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 10px 20px; border-radius: 4px; border: none; cursor: pointer; font-size: 1em; }
        .btn:hover { background: #2980b9; }
        .btn-secondary { background: #95a5a6; margin-left: 10px; }
        .btn-secondary:hover { background: #7f8c8d; }
        .info { background: #e8f4f8; padding: 15px; border-radius: 4px; margin-bottom: 20px; color: #2c3e50; }
        .processing { display: none; text-align: center; padding: 20px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Book</h1>

        <div class="info">
            Upload an EPUB or PDF file to add it to your library. The file will be processed automatically.
        </div>

        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Book File (EPUB or PDF)</label>
                <input type="file" id="file" name="file" accept=".epub,.pdf" required>
            </div>

            <button type="submit" class="btn">Upload & Process</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <p>Processing your book... This may take a minute.</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('processing').style.display = 'block';
        });
    </script>
</body>
</html>
