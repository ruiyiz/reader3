<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .book-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .book-title { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .book-meta { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .btn { display: inline-block; background: #3498db; color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; font-size: 0.9em; border: none; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        .btn-delete { background: #e74c3c; margin-left: 10px; }
        .btn-delete:hover { background: #c0392b; }
        .book-actions { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <div style="margin-bottom: 20px;">
            <a href="/upload" class="btn">Upload Book</a>
        </div>

        {% if not books %}
            <p>No processed books found. Upload a book or run <code>reader3.py</code> on an epub/pdf file.</p>
        {% endif %}

        <div class="book-grid">
            {% for book in books %}
            <div class="book-card">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-meta">
                    {{ book.author }}<br>
                    {{ book.chapters }} sections
                </div>
                <div class="book-actions">
                    <a href="/read/{{ book.id }}/0" class="btn">Read Book</a>
                    <button class="btn btn-delete" onclick="deleteBook('{{ book.id }}', '{{ book.title }}')">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        async function deleteBook(bookId, bookTitle) {
            if (!confirm(`Are you sure you want to delete "${bookTitle}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/delete/${bookId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    const error = await response.json();
                    alert(`Error deleting book: ${error.detail || 'Unknown error'}`);
                }
            } catch (error) {
                alert(`Error deleting book: ${error.message}`);
            }
        }
    </script>
</body>
</html>
